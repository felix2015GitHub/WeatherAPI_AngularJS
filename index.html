<!DOCTYPE html>
<html>
<head>
	<title>Weather API example use AngularJS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="weather.css">
</head>
<body ng-app="weather" ng-controller="TabController as tab">
<my-tabs>
	<my-pane title="Current City">
        <div class="typeSelect">
            <span>Type : </span>
            <span ng-repeat="r in tab.typeList">
                <input type="radio" name="typeSel" value="{{r.val}}" ng-model="tab.selectType" ng-click="tab.typeSel()"></input><span ng-bind="r.text"></span>
            </span>
        </div>
		<div id="content_city" class="content_block">
			<div class="select">
				<select id="changeCity" ng-model="tab.selectCity" ng-options="data for data in tab.cityPool" ng-change="tab.cityChange()">
				</select>				
			</div>
			<h3 ng-bind="tab.cityInfo"></h3>
            <h2> <img ng-src="images/{{tab.icon}}.png"><span ng-bind="tab.temperature"></span></h2><span ng-bind="tab.cityDesInfo"></span>
            <p>
            	<span ng-bind="tab.date_m"></span>
            	(<a type="button" style="color: #D26C22;" href="#">Wrong data?</a>)
            </p>
            <table class="table table-striped table-bordered table-condensed">
            	<tbody>
            		<tr>
            			<td>Wind</td>
            			<td><span ng-bind="tab.windVal"></span> m/s <br><span ng-bind="tab.windDirection"></span></td>
            		</tr>
                	<tr>
                		<td>Cloudiness</td>
                		<td><span ng-bind="tab.cloudsName"></span></td>
                	</tr>
                	<tr>
                		<td>Pressure<br></td>
                		<td><span ng-bind="tab.Pressure"></span></td>
                	</tr>
                	<tr>
                		<td>Humidity</td>
                		<td><span ng-bind="tab.Humidity"></span></td>
                	</tr>
                	<tr>
                		<td>Sunrise</td>
                		<td><span ng-bind="tab.sunrise"></span></td>
                	</tr>
                	<tr>
                		<td>Sunset</td>
                		<td><span ng-bind="tab.sunset"></span></td>
                	</tr>
                	<tr>
                		<td>Geo coords</td>
                		<td><a href="http://openweathermap.org/Maps?zoom=12&amp;lat={{tab.coordlat}}&amp;lon={{tab.coordlon}}&amp;layers=B0FTTFF"><span ng-bind="tab.geoCoords"></span></a></td>
                	</tr>
                </tbody>
            </table>
		</div>
	</my-pane>
	<my-pane title="Next Days">
		<div id="content_next" class="content_block">
			<div class="select">
				<select id="changeDays" ng-model="tab.selectDays" ng-options="data for data in tab.daysPool" ng-change="tab.daysChange()">
				</select>
				<span>days</span>
				<h3>Next days</h3>
				<div>
					<table class="table">
						<tbody>
							<tr ng-repeat="days in tab.showDaysPool">
								<td><span ng-bind="days.date"></span><img ng-src="images/{{days.icon}}.png"></td>
								<td>
									<span class="label label-warning" ng-bind="days.tempMax"></span>&nbsp;
									<span class="label label-default" ng-bind="days.tempMin"></span> &nbsp;&nbsp;
									<i ng-bind="days.des"></i> <p><span ng-bind="days.speed"></span><br><span ng-bind="days.clous"></span></p></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</my-pane>
</my-tabs>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
